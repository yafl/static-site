        <h1
          class="mt-2 text-4xl font-bold tracking-tight text-white sm:text-5xl"
        >
          === DNS LINK test ===
        </h1>
        <h2 id="current-time" class="mt-2 text-2xl tracking-tight text-white sm:text-5xl">
        </h2>
        <script>
    function updateTime() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
      const formattedDate = now.toLocaleDateString(undefined, options);
      document.getElementById('current-time').innerText = formattedDate;
    }

    // Update the time immediately when the page loads
    updateTime();

    // Optionally, update the time every second
    setInterval(updateTime, 1000);
  </script>
